apiVersion: v1
kind: Service
metadata:
  name: apache-static-srv
  namespace: apache
spec:
  selector:
    app: apache-deployment
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: apache-static-srv
    protocol: TCP
    port: 80
    targetPort: 80